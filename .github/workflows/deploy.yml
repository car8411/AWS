name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create .ssh directory and set permissions
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh

    - name: Decode SSH key and set permissions
      run: |
        echo "$SSH_KEY" | base64 --decode > ~/.ssh/jihuncha.pem
        chmod 600 ~/.ssh/jihuncha.pem

    - name: Deploy to EC2
      run: |
        scp -i ~/.ssh/jihuncha.pem -r * ec2-user@54.159.220.38:/var/www/html/
        ssh -i ~/.ssh/jihuncha.pem ec2-user@54.159.220.38 "sudo systemctl restart nginx"

    env:
      SSH_KEY: ${{ secrets.SSH_KEY }}
